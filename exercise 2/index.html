!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Concatenator</title>
</head>
<body>
    <h1>Text Concatenator</h1>
    <table>
        <tr>
            <td>
                <label for="firstName" style="font-weight: bold;">First Name:</label>
            </td>
            <td>
                <input type="text" name="firstName" id="firstName" placeholder="Enter first name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="middleName" style="font-weight: bold;">Middle Name:</label>
            </td>
            <td>
                <input type="text" name="middleName" id="middleName" placeholder="Enter middle name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName" style="font-weight: bold;">Last Name:</label>
            </td>
            <td>
                <input type="text" name="lastName" id="lastName" placeholder="Enter last name">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button onclick="generateFullName()">Generate</button>
                <button onclick="clearEntries()">Clear Entries</button>
            </td>
        </tr>
    </table>
    
    <div class="result">
        <p style="font-weight: bold;">Full Name: <span id="fullName"></span></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
